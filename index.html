<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/6a2e1a92d6.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>
</head>
<body>

  <main>
    <img src="/images/logo.svg" alt="Ping Logo">

    <section class="info-form">
      <h1>We are launching soon!</h1>
      <p>Subscribe and get notified</p>

      <form action="">
        <input type="email" name="email" id="email" placeholder="Your email adress...">
        <input type="submit" value="Notify Me">
      </form>
    </section>

    <div class="image-container">
      <img src="/images/illustration-dashboard.png" alt="Dashboard Illustration">
    </div>
  </main>

  <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    &copy; Copyright Ping. All rights reserved.
  </footer>
  
</body>
</html>
